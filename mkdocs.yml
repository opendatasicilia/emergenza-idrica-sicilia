theme:
  name: material
  language: it
  icon:
    logo: material/water
    annotation: material/star-four-points-circle

  favicon: img/favicon.ico

  features:
    - navigation.indexes
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.share
    - navigation.footer
    - toc.follow
    - content.action.edit
    - content.action.view
    - content.code.copy


repo_url: https://github.com/opendatasicilia/emergenza-idrica-sicilia
edit_uri: edit/main/docs/

## Page tree
nav:
  - Home: index.md
  - Mappe:
     - mappe/index.md
     - Palermo distretti rete idrica AMAP SpA: mappe/distretti_pa/index.md
     - Comuni con riduzione della fornitura idrica: mappe/riduzione/index.md
     - Dighe e prospetto dei volumi invasati: mappe/volumi/index.md
     - Principali risorse idriche in Sicilia: mappe/risorse/index.md
     - Grandi dighe Italiane: mappe/grandi_dighe/index.md
  - Buone pratiche: buone-pratiche/index.md
  - Documenti utili: documenti-utili/index.md
  - Interventi: documenti-utili/interventi-prioritari.md
  - La siccit√†: siccita.md
  - Info utili: informazioni/index.md
  - Aggiornamenti:
    - aggiornamenti/index.md
 # - Chi siamo: ods/index.md


plugins:
- search
- social
- rss:
    match_path: aggiornamenti/articoli/.*
    date_from_meta:
      as_creation: date
- tags:
    tags_file: tag.md
- blog:
    blog_dir: aggiornamenti
    post_dir: "{blog}/articoli"
    blog_toc: false
    post_url_format: "{date}/{slug}"
    post_slugify_separator: "-"
    categories_toc: false
    pagination_per_page: 5
    authors: false
    post_url_date_format: yyyy/MM/dd
    post_slugify: !!python/object/apply:pymdownx.slugs.slugify
      kwds:
        case: lower
    post_excerpt: optional
    archive: false
    post_readtime: false
    categories_slugify_separator: "-"
    categories_slugify: !!python/object/apply:pymdownx.slugs.slugify
      kwds:
        case: lower


markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.caret
  - tables
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - toc:
      permalink: true


extra_javascript:
  - javascripts/varie.js


